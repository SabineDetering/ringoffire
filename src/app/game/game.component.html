<div class="table">
<div class="card-circle">
    <img  *ngFor="let c of [0,1,2,3];let i = index;" [ngStyle]="{'right.px':i*5}" src="/assets/img/cards/card_cover.png" alt="">
    <img (click)="takeCard()" class="top-card" style="right:20px" src="/assets/img/cards/card_cover.png" alt="">
    <img *ngIf="takeCardAnimation" class="take-card" style="right:20px"
        src="/assets/img/cards/clubs_1.png" alt="">
</div>
</div>
