
<h1 mat-dialog-title>Add new player</h1>

<div mat-dialog-content>
    <p>Please enter the name of a player</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput  [(ngModel)]="name">
    </mat-form-field>
    
    <p>Please choose an avatar</p>
    <mat-form-field appearance="fill">
        <!-- <mat-label>Favorite food</mat-label> -->
        <mat-select [(ngModel)]="selectedAvatar" >
            <mat-option *ngFor="let avatar of avatars" [value]="avatar">
               <img src="{{ avatar }}"> 
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No Thanks</button>
    <button mat-button [disabled]="name.trim().length==0"  [mat-dialog-close]="name" >Ok</button>
</div>
